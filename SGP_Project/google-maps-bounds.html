<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with City Selection</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #search {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Google Maps with City Selection</h1>
    <div id="search">
        <select id="city">
            <option value="">Select a city</option>
            <option value="Vadodara">Vadodara</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Nadiad">Nadiad</option>
            <option value="Anand">Anand</option>
            <option value="Surat">Surat</option>
            <option value="Rajkot">Rajkot</option>
        </select>
        <button onclick="getDirections()">Get Directions</button>
    </div>
    <div id="map"></div>

    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" async defer></script>
    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 22.3039, lng: 73.2082 }, // Default center (Vadodara)
                zoom: 8
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function getDirections() {
            const city = document.getElementById('city').value;
            const cityLocations = {
                'Vadodara': { lat: 22.3039, lng: 73.2082 },
                'Ahmedabad': { lat: 23.0225, lng: 72.5714 },
                'Nadiad': { lat: 22.6977, lng: 72.8387 },
                'Anand': { lat: 22.5714, lng: 72.9542 },
                'Surat': { lat: 21.1702, lng: 72.8311 },
                'Rajkot': { lat: 22.3039, lng: 70.8022 }
            };

            const destination = cityLocations[city];

            if (destination) {
                const request = {
                    origin: { lat: 22.3039, lng: 73.2082 }, // Origin (Vadodara)
                    destination: destination,
                    travelMode: 'DRIVING'
                };

                directionsService.route(request, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                    } else {
                        alert('Error: ' + status);
                    }
                });
            } else {
                alert('Please select a city.');
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
